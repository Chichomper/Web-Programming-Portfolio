        id="input1"
        name="petrol"
        value="1.72"
      />
      <!-- This will create a field where the user can enter how many litres the want. -->
      <label for="input1">Litres</label>
      <input
        type="number"
        placeholder="Enter your desired litres"
        id="input2"
        name="litre"
        value="0"
      />
      <!-- This button makes a JavaScript function function calculate the cost of the litres  -->
